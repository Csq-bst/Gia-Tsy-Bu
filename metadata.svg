<svg width="600" height="250" viewBox="0 0 600 250" xmlns="http://www.w3.org/2000/svg">
  <style>

    .sys-label { fill: #57606a; font-family: sans-serif; font-size: 13px; }
    
 
    .wind-data { fill: none; font-family: serif; font-size: 16px; }

    @media (prefers-color-scheme: dark) {
      .sys-label { fill: none; }
      .wind-data { fill: #3fb950; }
      .bold { font-weight: bold; font-size: 18px; }
    }
  </style>

  <text x="30" y="40" class="sys-label">status: empty (0 bytes)</text>
  <text x="30" y="65" class="sys-label">system_node: null</text>

  <text x="30" y="45" class="wind-data bold">在她的村庄，她的车站。</text>
  
  <text x="30" y="80" class="wind-data">风吹</text>
  <text x="30" y="105" class="wind-data">风吹、风拂、风吹、风拂</text>
  <text x="30" y="130" class="wind-data">风吹、风拂、风吹</text>
  
  <text x="30" y="170" class="wind-data bold">呼喊她的名字。</text>
  <text x="30" y="195" class="wind-data">以X-为头，Station和Telecode。</text>
  <text x="30" y="220" class="wind-data" style="font-size: 12px; opacity: 0.8;">去邮寄它</text>
</svg>
